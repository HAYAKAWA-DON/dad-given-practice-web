<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 图片的样式 */
    .myImg {
      max-width: 200px;  /* 控制图片的最大宽度 */
      margin: 10px;
      cursor: pointer;  /* 鼠标悬浮时变为手型 */
      border-radius: 10px;  /* 图片圆角 */
    }

    /* 弹窗样式 */
    .modal {
      display: none;  /* 初始状态下隐藏弹窗 */
      position: fixed; /* 使弹窗固定 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);  /* 半透明黑色背景 */
      z-index: 1;  /* 使弹窗显示在最前面 */
    }

    /* 弹窗内的图片 */
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* 关闭按钮 */
    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 图片 -->
<img src="um1.jpg" alt="Sample Image" class="myImg" onclick="openModal(this)">

<!-- 弹窗 -->
<div id="myModal" class="modal" onclick="closeModal()">
  <!-- 关闭按钮 -->
  <span class="close">&times;</span>
  <!-- 弹窗中的图片 -->
  <img class="modal-content" id="img01">
</div>

<script>
  // 打开弹窗并设置弹窗中的图片
  function openModal(imgElement) {
    let modal = document.getElementById("myModal");
    let modalImg = document.getElementById("img01");
    modal.style.display = "block";
    modalImg.src = imgElement.src;
  }

  // 关闭弹窗
  function closeModal() {
    let modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
